[tox]
envlist = py27,py37,pypy27,pypy3,py37-flake8
recreate = True

[testenv]
usedevelop = True
deps =
  pytest
  pytest-cov
  coverage_pth
  diff-cover
  coverage
  s3lib
  tqdm
commands =
  pytest --cov farmfs --cov-report=xml {posargs}
  - coverage combine --append
  coverage report -m
  coverage html -i

[testenv:lint]
deps =
    yapf
    isort

commands =
    yapf -d --recursive farmfs
    isort --check-only --recursive farmfs

[testenv:{py27,py37}-flake8]
deps =
    flake8

commands =
  flake8 farmfs tests perf

[flake8]

# E302 - Two blank lines after a function.
ignore = E731, E302, E306
max-line-length = 160

[testenv:{py37,py39,py27,pypy,pypy3}-perf]
usedevelop = True
deps =
  pytest
  tabulate
  functional
  compose
commands =
  pytest -s perf/transducer.py {posargs}

[coverage:run]
branch = True
source = farmfs
parallel = True

[coverage:paths]
source =
    .
    */site-packages
